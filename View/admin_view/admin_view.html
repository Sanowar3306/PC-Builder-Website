<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("admin.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding-top: 70px;
    }

    .form-v7-content {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .form-v7-content h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
    }

    .form-row-label {
      margin-bottom: 20px;
      font-size: 18px;
      color: #555;
      text-decoration: none;
      display: block;
      transition: color 0.3s ease;
    }

    .form-row-label:hover {
      color: #007bff;
      text-decoration: underline;
    }

    .form-row-label i {
      margin-right: 10px;
      font-size: 20px;
      color: #007bff;
    }

    
    .btn {
      font-size: 18px; 
      padding: 14px 40px; 
      margin-top: 20px;
      border-radius: 50px; 
      transition: all 0.3s ease;
      width: 100%;
      text-align: center;
      border: none;
    }

    
    .btn-primary {
      background: linear-gradient(45deg, #6a1b9a, #8e24aa); 
      color: white;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #8e24aa, #6a1b9a);
      transform: scale(1.1);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3), 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-warning {
      background: linear-gradient(45deg, #ff5722, #ff7043); 
      color: white;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-warning:hover {
      background: linear-gradient(45deg, #ff7043, #ff5722);
      transform: scale(1.1);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3), 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-danger {
      background: linear-gradient(45deg, #f44336, #e57373); 
      color: white;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-danger:hover {
      background: linear-gradient(45deg, #e57373, #f44336);
      transform: scale(1.1);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3), 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    
    .btn:hover {
      cursor: pointer;
      text-decoration: none;
    }

    .btn-group-vertical .btn {
      width: 100%;
      font-size: 18px;
      margin-bottom: 15px;
      padding: 14px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    
    .icon {
      font-size: 60px;
      color: #007bff;
      margin-bottom: 20px;
    }

    
    @media (max-width: 768px) {
      .form-v7-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="form-v7-content">
    <h2>Admin Dashboard</h2>

    
    <div class="btn-group-vertical">
      <a href="../admin_view/create_admin.html" class="btn btn-primary">
        <i class="fas fa-user-plus"></i> Create Admin Profile
      </a>
      <a href="../admin_view/update_users.html" class="btn btn-primary">
        <i class="fas fa-users-cog"></i> Update User Accounts
      </a>
      <a href="../admin_view/update_prices.html" class="btn btn-primary">
        <i class="fas fa-tags"></i> Update Prices
      </a>
    </div>

    
    <button type="button" class="btn btn-danger" onclick="logout()">
      <i class="logout-icon fas fa-sign-out-alt"></i> Logout
    </button>
  </div>

  <script>
    const admin = JSON.parse(localStorage.getItem('admin'));
    if (!admin || admin.role !== 'admin') {
      window.location.href = '../login_view/login_view.html'; 
    }

    
    function logout() {
      localStorage.removeItem('admin');
      window.location.href = '../login_view/login_view.html'; 
    }
  </script>

</body>
</html>
