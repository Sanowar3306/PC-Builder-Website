<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Create New Admin</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("admin.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 600px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group label {
      font-size: 16px;
      font-weight: 500;
      color: #555;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      transition: border 0.3s ease;
    }

    .form-control:focus {
      border-color: #2196f3;
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.4);
    }

    .btn {
      font-size: 16px;
      padding: 12px 30px;
      margin-top: 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-primary {
      background-color: #2196f3;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1e88e5;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: scale(1.05);
    }

    .form-row-label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      color: #2196f3;
      text-align: center;
    }

    .form-row-label:hover {
      color: #0d47a1;
    }

    
    @media (max-width: 768px) {
      .card {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2 class="card-title">Create New Admin Profile</h2>
      
      <div class="form-group">
        <label for="username">New Admin Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      
      <div class="form-group">
        <label for="email">New Admin Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      
      <div class="form-group">
        <label for="password">New Admin Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" placeholder="Confirm password">
      </div>
      
      <button class="btn btn-primary" onclick="createAdmin()">Create Admin</button>
      <a href="../admin_view/admin_view.html" class="btn btn-secondary mt-3">‚Üê Back to Admin View</a>
    </div>
  </div>

  <script>
    const admin = JSON.parse(localStorage.getItem('admin'));
    if (!admin || admin.role !== 'admin') {
      alert("Access denied. Admins only.");
      window.location.href = '../login_view/login_view.html';
    }

    async function createAdmin() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (!username || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      if (password !== confirm) {
        alert("Passwords do not match.");
        return;
      }

      const response = await fetch("http://127.0.0.1:5000/create-admin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const result = await response.json();
      alert(result.message);

      if (response.ok) {
        window.location.href = "../admin_view/admin_view.html";
      }
    }
  </script>

</body>
</html>
