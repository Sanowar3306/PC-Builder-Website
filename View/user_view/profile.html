<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Profile - PC Builder</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("user.jpg") no-repeat center center fixed;
      background-size: cover;
      background-color: #f0f4f8;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin-top: 50px;
    }

    .header-title {
      font-size: 3rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      background-color: #fff;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      padding: 30px;
    }

    .card-body h5 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    .list-group-item {
      font-size: 1rem;
      color: #555;
      border: none;
    }

    .btn {
      font-size: 16px;
      padding: 12px 30px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-secondary {
      background-color: #007bff;
      color: #fff;
      border-radius: 25px;
    }

    .btn-secondary:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .back-btn {
      margin-top: 20px;
      background-color: #28a745;
      color: #fff;
      font-size: 16px;
      padding: 12px 30px;
      transition: background-color 0.3s ease;
      border-radius: 25px;
      width: 100%;
    }

    .back-btn:hover {
      background-color: #218838;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .order-card {
      background-color: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .order-card h5 {
      font-size: 1.25rem;
      color: #007bff;
      font-weight: 600;
    }

    .order-card p {
      font-size: 1rem;
      color: #333;
    }

    .order-card ul {
      padding-left: 20px;
    }

    .order-card ul li {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .order-title {
      font-weight: 700;
    }

  </style>
</head>
<body>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = 'login_view.html';
    }
  </script>

  <div class="container">
    <h2 class="header-title">üë§ Welcome, <span id="username-display"></span></h2>
    <h4>Your Order History</h4>

    <div id="orders-container"></div>

    <a href="user_view.html" class="btn btn-secondary back-btn mt-4">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const username = user.username;
    document.getElementById('username-display').innerText = username;

    async function fetchOrders() {
      const res = await fetch(`http://127.0.0.1:5000/user/orders/${username}`);
      const orders = await res.json();

      const container = document.getElementById('orders-container');
      container.innerHTML = '';

      if (orders.length === 0) {
        container.innerHTML = '<p class="text-muted">You have no past orders.</p>';
        return;
      }

      orders.forEach(order => {
        const orderCard = document.createElement('div');
        orderCard.classList.add('order-card');

        const title = document.createElement('h5');
        title.classList.add('order-title');
        title.textContent = `üì¶ Order placed on ${order.created_at} ‚Äî ${order.status}`;

        const total = document.createElement('p');
        total.innerHTML = `<strong>Total:</strong> $${order.total_price.toFixed(2)}`;

        const itemList = document.createElement('ul');
        itemList.classList.add('list-group');

        order.items.forEach(item => {
          const li = document.createElement('li');
          li.classList.add('list-group-item');
          const product = item.product || {};
          li.textContent = `${product.name || 'Unnamed Product'} ‚Äî $${product.price}`;
          itemList.appendChild(li);
        });

        orderCard.appendChild(title);
        orderCard.appendChild(total);
        orderCard.appendChild(itemList);
        container.appendChild(orderCard);
      });
    }

    fetchOrders();
  </script>

</body>
</html>
